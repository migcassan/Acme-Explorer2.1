<table id="example" class="table table-striped table-bordered" style="width:100%">
  <thead>
      <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Num. Visits</th>
          <th>Frecuency.</th>
      </tr>
  </thead>
  <tfoot>
      <tr *ngFor="let trip of data">
          <th>{{trip-history.tripTitle}}</th>
          <th>{{trip-history.tripDescription}}</th>
          <th>{{trip-history.tripNumVisit}}</th>
          <th>{{trip-history.tripVisitFrecuency}}%</th>
      </tr>
  </tfoot>
</table>
